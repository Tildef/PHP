<!DOCTYPE html>
	<html lang="sv">
		<head>
			<meta charset="utf-8">
			<title>Registreringsformulär</title>
		</head>
	

		<body>
			<h1>Registrera dig här!</h1>
			<form method="POST" action="5.11.svar.php">

				Ange namn: <input type="text" maxlength="50" size="20" name="namn" required><br><br>

				Födelsedag: <input type="date" name="fodelsedag" max="2006-09-01" required><br><br>

				Användarnamn: <input type="text" name="user" minlength="5" maxlength="10" placeholder="Mellan 5 och 10 bokstäver a-z" required><br><br>

				Lösenord: <input type="password" name="losen" minlength="8" required><br><br>

				Telefon: <input type="tel" name="telefon" pattern="[0-9]{3}-[0-9]{2,9}" placeholder="xxx-xxxx..." required><br><br>

				<input type="submit" value="Skicka">
				<input type="reset" value="Ångra">

			</form>
		
		</body>
	</html>
